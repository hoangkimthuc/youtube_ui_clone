<!DOCTYPE html>
<html>
    <head>
        <title> Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
        display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">
                div1
            </div>
            <div style="background-color: lightgreen;">
                div2
            </div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;">
            <div style="background-color: lightblue;
            flex: 1;">
                flex1
            </div>
            <div style="background-color: lightgreen;
            flex: 1;">
                flex1
            </div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;">
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightgreen;
            flex: 1;">
                flex1
            </div>
            <div style="background-color: lightblue;
            flex: 2;">
                flex2
            </div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;
        height: 70px;
        justify-content: start;
        border-width: 1px;
        border-color: grey;
        border-style: solid">
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightgreen;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;
        height: 70px;
        justify-content: space-between;
        border-width: 1px;
        border-color: grey;
        border-style: solid;
        ">
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightgreen;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
        </div>

        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 40px;
        height: 70px;
        justify-content: space-between;
        border-width: 1px;
        border-color: grey;
        border-style: solid;
        align-items: center;
        ">
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightgreen;
            width: 100px;">
                100px
            </div>
            <div style="background-color: lightblue;
            width: 100px;">
                100px
            </div>
        </div>

    </body>
</html>
